<!--
    :target 表示锚链接选中的部分
    IE9及以上支持
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:target {
            color:red;
            background-color: green;
        }
    </style>
</head>
<body>
    
    <a href="#link1">link1</a>
    <a href="#link2">link2</a>
    <br><br>
    <p id="link1">
        aaaaaaaaaaa<br>
        aaaaaaaaaaa<br>
        aaaaaaaaaaa<br>
        aaaaaaaaaaa<br>
        aaaaaaaaaaa<br>
        aaaaaaaaaaa<br>
        aaaaaaaaaaa<br>
        aaaaaaaaaaa<br>
        aaaaaaaaaaa<br>
        aaaaaaaaaaa<br>
        aaaaaaaaaaa<br>
        aaaaaaaaaaa<br>
        aaaaaaaaaaa<br>
    </p>
    <br><br><br><br><br><br><br><br>
    <p id="link2">aaaaaaaaaaa</p>
</body>
</html>
