<!--
    div高度和line-height的测试html
    line-height单位为%或者无单位，其行高都是font-size乘以比例
    如font-size:32px; line-height:2; 行高是64px;
    line-height:200%; 行高也是64px;
    
    line-height单位为%，先计算行高再继承给子元素,无论子元素font-size是多少，子元素行高都是64px。
    line-height无单位，这个比例继承给子元素，如果子元素font-size是24px，子元素行高是48px。
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            background-color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div style="line-height:2;font-size:32px"> 
        <p style="font-size:24px;">行高为2*24=48px</p> 
        //  行高为2*32=64px, div 总高是64+48=112px
    </div>

    <div style="line-height:200%;font-size:32px"> 
        <p style="font-size:24px;">行高为2*32=64px</p> 
        // 2*32 行高为64px, div 总高是64+64=128px
    </div>
</body>
</html>
